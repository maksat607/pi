<!DOCTYPE html><html>    <head>        <title>Bootstrap</title>        <meta name="viewport" content="width=device-width,initial-scale=1.0">        <link href="css/bootstrap.min.css" rel="stylesheet">        <link href="http://eternicode.github.io/bootstrap-datepicker/bootstrap-datepicker/css/datepicker3.css" rel="stylesheet">        <script src="js/jquery-1.9.1.min.js"></script>        <script src="js/bootstrap.js"></script>        <script src="http://eternicode.github.io/bootstrap-datepicker/bootstrap-datepicker/js/bootstrap-datepicker.js"></script>    </head>    <body>        <div class="input-group date">            <input type="text" class="form-control"><span class="input-group-addon"><i class="glyphicon glyphicon-th"></i></span>        </div><script>    $('.input-group.date').datepicker({        format: "yyyy-mm-dd",        startDate: "2012-01-01",        endDate: "2015-01-01",        todayBtn: "linked",        autoclose: true,        todayHighlight: true    });</script>    </body></html>
